<!DOCTYPE html>
<html lang="en">
<head>                                                          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="[ c-example__tilt ] js-tilt" data-tilt-axis="x" data-tilt-glare="true" 
    data-tilt-perspective="1000" data-tilt-scale="1" data-tilt-speed="400" data-tilt-max="10">
        <div class="c-example__tilt-inner"></div>
    </div>


    <link rel="stylesheet" href="styling.css">
     <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/3a3e121ecf.js" crossorigin="anonymous"></script>
     <script> const tilt= $('.signup-box').tilt() </script>
</head>
<body>

<div class="signup-box">
    <img src="prof.jfif">
<form action="submitted.html" name="suForm" id="supform">
    <input type="text" placeholder="Nom" id="name" onclick="resetBtn()">
    <input type="number" id="num" onclick="resetBtn()" placeholder="Numero d'identification de patient " maxlength="30">
    <input type="number" placeholder="Age" id="age" onclick="resetBtn()" maxlength="10">
    <input type="text" placeholder="Email" id="email" onclick="resetBtn()">
    <input type="date" placeholder="Date de visite de patient" id="date" onclick="resetBtn()" required>
    <input type="text" placeholder="Le patient est-il actuellement sous traitement ARV ?(Oui/Non)" id="question" onclick="resetBtn()">
    <input type="checkbox" name="check1" id="check" onclick="resetBtn()">
    <label for="check" class="label">I agree to the TERMS and POLICIES </label>

    <input type="submit" id="submit-btn" value="SUBMIT" onmouseover="mouseOver()">
</form>
</div>
<script>

var a=0;
function mouseOver(){
    const name=document.forms['suForm']['name'].value;
    const num=document.forms['suForm']['num'].value;
    const email=document.forms['suForm']['email'].value;
    const age=document.forms['suForm']['age'].value;
    const date=document.forms['suForm']['date'].value;
    const question=document.forms['suForm']['question'].value ;
    const tick=document.querySelector('#check');
    const emailCheck=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    if((name==""|| !email.match(emailCheck)|| age==""|| tick.checked== false ) && a==0){
        buttonMoveLeft();
        a=1;
        return false ;
    }
    if((name==""|| !question.match(emailCheck)|| name==""|| tick.checked== false ) && a==1){
        buttonMoveLeft();
        a=2;
        return false ;
    }
    if((name=="" || !num.match(emailCheck) || date=="" || tick.checked==false) && a==2){
        buttonMoveRight();
        a=1;
        return false ; 
    }
    else {
    document.getElementById('submit-btn').style.cursor='pointer';
    return false ; 
    };
};

 function buttonMoveLeft(){

    const button=document.getElementById('submit-btn');
    button.style.transform='translatex(-290%)';

 };
 function buttonMoveRight(){

const button=document.getElementById('submit-btn');
button.style.transform='translatex(0%)';

};
function resetBtn(){

const button=document.getElementById('submit-btn');
button.style.transform='translatex(0%)';

};
</script>
</body>
</html>
